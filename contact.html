<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My portfolio showcasing web development skills and projects.">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video Container -->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="materials/background.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <!-- Navigation Bar -->
        <div id="header">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li> <!-- Fixed link -->
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- -----Contact Section---- -->
    <section id="contact">
        <h2>Contact Me</h2>
        <div class="contact-methods">
            <!-- Email -->
            <a href="mailto:subashbhandari11111@gmail.com" class="contact-icon" aria-label="Email">
                <img src="materials/mail.jpg" alt="Email Icon" title="Email">
            </a>

            <!-- Messenger -->
            <a href="https://m.me/your-username" class="contact-icon" target="_blank" rel="noopener noreferrer" aria-label="Messenger">
                <img src="materials/messenger.jpg" alt="Messenger Icon" title="Messenger">
            </a>

            <!-- Facebook -->
            <a href="https://www.facebook.com/your-username" class="contact-icon" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                <img src="materials/facebook.jpg" alt="Facebook Icon" title="Facebook">
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/your-username" class="contact-icon" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <img src="materials/instagram.png" alt="Instagram Icon" title="Instagram">
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/your-username" class="contact-icon" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <img src="materials/linkdin.jpg" alt="LinkedIn Icon" title="LinkedIn">
            </a>
        </div>

        <form id="contactForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

        <div id="statusMessage" style="display: none;"></div> <!-- Status message area -->

    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Show a loading message
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.style.display = 'block';
            statusMessage.innerHTML = "Sending message...";

            // Send data to the backend (use the appropriate route as per your backend code)
            fetch("http://localhost:3000/send", {  // Backend route
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email, message })
            })
            .then(response => response.json())
            .then(data => {
                // Display success message
                statusMessage.innerHTML = "Message sent successfully!";
                statusMessage.style.color = 'green';
                
                // Clear the form after submission
                document.getElementById("contactForm").reset();
            })
            .catch(error => {
                // Display error message
                statusMessage.innerHTML = "An error occurred. Please try again.";
                statusMessage.style.color = 'red';
            });
        });
    </script>
</body>

</html>
