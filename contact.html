<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My portfolio showcasing web development skills and projects.">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <!-- Video Container -->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="materials/background.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <!-- Navigation Bar -->
        <div id="header">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

        <div id="statusMessage" style="display: none;"></div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Subash Bhandari. All Rights Reserved.</p>
    </footer>

    <script>
        (function(){
            emailjs.init("4zJOl5f6FarzcnMFy"); // Replace with your Email.js Public Key
        })();

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const statusMessage = document.getElementById("statusMessage");
            statusMessage.style.display = 'block';
            statusMessage.innerHTML = "Sending message...";

            emailjs.send("service_fws7q7m", "template_4wgjw0a", {
                from_name: name,
                from_email: email,
                message: message
            })
            .then(function(response) {
                statusMessage.innerHTML = "Message sent successfully!";
                statusMessage.style.color = 'green';
                document.getElementById("contactForm").reset();
            }, function(error) {
                statusMessage.innerHTML = "An error occurred. Please try again.";
                statusMessage.style.color = 'red';
            });
        });
    </script>
</body>

</html>
